<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Queensland State Archives: Archives Search"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/fontawesome/css/all.min.css" />
    <link href="%PUBLIC_URL%/assets/v3.1/latest/css/qg-main.css" rel="stylesheet" type="text/css" media="all">
    <noscript>
      <link href="%PUBLIC_URL%/assets/v3.1/latest/css/qg-noscript.css" rel="stylesheet" type="text/css" media="all">
    </noscript>


    <title>Archives Search | Queensland State Archives | Queensland Government</title>

    <script src="%PUBLIC_URL%/AppConfig.js"></script>

    <script>
      // Prepare the cart!
      const minicartCSS = document.createElement('link');
      minicartCSS.href = window.AppConfig.minicart_css_url;
      minicartCSS.rel = "stylesheet";
      minicartCSS.type = "text/css";

      const minicartContents = document.createElement('script');
      minicartContents.src = window.AppConfig.minicart_contents_url;
      minicartContents.async = false;

      document.head.appendChild(minicartCSS);
      document.head.appendChild(minicartContents);
    </script>


  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>

    <script>
      var qg = qg || {};
      qg.swe = qg.swe || {};
      // Used by the feedback form.
      qg.swe.franchiseTitle = 'Queensland State Archives: Archives Search';
    </script>
    <script src="%PUBLIC_URL%/assets/v3.1/latest/lib/jquery-3.3.1.min.js"></script>
    <script src="%PUBLIC_URL%/assets/v3.1/latest/lib/all-ext-min.js"></script>
    <script src="%PUBLIC_URL%/assets/v3.1/latest/js/qg-main.js"></script>
  </body>
</html>
